        <div class="container px-4 pt-5 pb-3">
          <h1 class="pb-2 border-bottom display-5 fw-bold text-body-emphasis bs-light-text-emphasis">REACH ME</h1>
          <div class="container">
            <div class="row">
              <form class="col-lg-8 col-sm-12 sendEmail pe-5">
                <h2 class="text-body-emphasis my-3">Send Me an Email</h2>
  
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" required>
                </div>
  
                <div class="mb-3">
                  <label for="email" class="form-label">Your Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
                </div>
  
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" name="subject" aria-describedby="emailHelp" required>
                </div>
  
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="3" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" onclick="sendEmail()">Send</button>
              </form>
  
              <div class="col-lg-4 col-sm-12 d-fle align-items-center info ps-5">
                <h2 class="text-body-emphasis my-3">Other Useful information</h2>
                <p class="display-6">My contact: <br> +237 6 77 37 33 98</p>
              </div>
            </div>
          </div>
